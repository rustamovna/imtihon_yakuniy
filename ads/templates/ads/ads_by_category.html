{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Kategoriya: {{ category.name }}</h2>
    <div class="row">
        {% for ad in ads %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm h-100">
                {% if ad.images.first %}
                <img src="{{ ad.images.first.image.url }}" 
                     class="card-img-top" 
                     alt="{{ ad.title }}" 
                     style="height:200px; object-fit:cover;">
                {% else %}
                <img src="https://via.placeholder.com/300x200" 
                     class="card-img-top" 
                     alt="No image" 
                     style="height:200px; object-fit:cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ ad.title }}</h5>
                    <p class="card-text text-muted">{{ ad.price }} so‘m</p>
                    <a href="{% url 'ads:detail' ad.pk %}" class="btn btn-primary btn-sm">Batafsil</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Bu kategoriyada hozircha e’lon yo‘q.</p>
        {% endfor %}
    </div>

    <div class="mt-3">
        <a href="{% url 'ads:list' %}" class="btn btn-secondary">⬅️ Barcha e’lonlar</a>
    </div>
</div>
{% endblock %}
